<!DOCTYPE html>
{% extends "layout.html" %}
{% block title %}Edit message{% endblock %}
{% block content %}
{% if session.url %}<a href="{{ session.url }}">Return</a>{% endif %}
<h1>Edit message</h1>
<form action="/editmessage/{{ info[1] }}" method="POST">
    <textarea name="message" rows="5" cols="40">{{ info[0] }}</textarea>
    <input type="submit" value="Edit">
</form>
{% endblock %}
